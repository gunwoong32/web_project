<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 마무리 문제</title>
</head>
<body>
	<h3>html 마무리 문제</h3>	<!-- h3은 제목크기 h4h5h6갈수록 작아짐 -->
	<hr color="green">		<!-- 가로선 하나 나옴 -->

	<!-- 사이트연결 -->

	<a href="a.html">a 사이트로 연결</a>
	<a href="b.html">b 사이트로 연결</a>
	<a href="c.html">c 사이트로 연결</a>


	<!-- 테이블 만들기 -->
	<table>
		<tr>			<!-- 테이블을 만드는 건데 그 안에 row 행을 만듦 
							 tr안의 td는 table data로 data를 만든다고 보면 된다.
							 br은 엔터-->
			<td>안녕하세요</td>
			<td>안녕하세요</td>
			<td>안녕하세요</td>
			<td>안녕하세요</td>
		</tr>
		<tr>
			<td>안녕하세요</td>
			<td>안녕하세요</td>
			<td>안녕하세요</td>
			<td>안녕하세요</td>
		</tr>
		<br>
	</table>
	<br>

	<!-- ul / ol 
		ul은 unordered list 로 순서가 필요없는 목록을 만들 때 사용
		ol은 ordered list로 순서가 필요한 목록을 만들 때 사용한다.
		dl도 있는데 dl은 definition list 로 사전처럼 용어를 설명하는 용도로 사용한다. -->

	<br>
	<h3>지금 공부해야할 </h3>
	<ul type="square">
		<li>당근</li>
		<li>오이</li>
		<li>호박</li>
	</ul>

	<h3>내가 좋아하는 채소</h3>
	<ol type="i">
		<li>양파</li>
		<li>가지</li>
		<li>토마토</li>
	</ol>
	<!-- 이미지 넣기 -->
	<img alt="" src="car.jpg">
	<br>

	<!-- media file 넣기 -->

	<video src="sample_video.mp4" controls="controls"></video>

</body>
</html>
